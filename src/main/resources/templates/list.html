<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>







</head>
<body>
<tr>
    <th>Title</th>
    <th>Content</th>
</tr>
<tr th:each="todo : ${todos}">
    <td th:text="${todo.title}"></td>
    <td th:text="${todo.content}"></td>
    <td>
        <button  class="btn btn-primary" type="button" value="Edit"><a th:href="@{/edit/{id}(id=${todo.id})}">Edit</a></button>
        <button class="btn btn-primary" type="submit" value="Update"><a th:href="@{/update/{id}(id=${todo.id})}">Update</a></button>
        <button class="btn btn-primary" type="reset" value="Delete"><a th:href="@{/delete/{id}(id=${todo.id})}">Delete</a></button>

    </td>
</tr>

</body>
</html>
